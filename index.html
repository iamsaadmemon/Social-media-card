<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364, #00ffe7, #ff00cc, #0078ff);
      animation: bgMove 15s linear infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      position: relative;
      width: 450px;
      max-width: 95%;
      padding: 60px 30px 110px;
      border-radius: 25px;
      background: linear-gradient(135deg, #111, #1a1a1a);
      border: 4px solid #00ffe7;
      box-shadow: 0 0 40px #00ffe7;
      text-align: center;
    }

    .status-dot {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ff57, #00ffe7);
      box-shadow: 0 0 20px #00ff57, 0 0 10px #00ffe7;
    }

    .user-photo {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffe7;
      box-shadow: 0 0 30px #00ffe7, 0 0 40px #ff00cc inset;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffe7, #ff00cc, #0078ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 15px;
      color: #ccc;
      font-style: italic;
      margin-bottom: 25px;
    }

    .icons {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .icon-link {
      font-size: 26px;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      border-radius: 50%;
      padding: 12px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .icon-link:hover {
      transform: scale(1.2);
      background-color: rgba(0, 255, 231, 0.1);
    }

    @media (max-width: 500px) {
      .card {
        padding-bottom: 130px;
      }

      .user-photo {
        width: 130px;
        height: 130px;
      }

      h2 {
        font-size: 24px;
      }

      .tagline {
        font-size: 13px;
      }

      .icon-link {
        font-size: 22px;
        padding: 10px;
      }
    }

    footer a:hover {
  text-shadow: 0 0 10px #00ffe7;
}


  </style>
